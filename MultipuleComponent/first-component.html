<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 1</title>
    <link rel="stylesheet" href="./first-component.css">
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>

  </head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  // <script type="text/javascript">
    class HobbyList extends React.Component {
      render() {
        const hobbies = ["Sleeping", "Eating", "Cuddling"]
        const liStyle = {fontSize: '1em'}
        return (
          <ul>
              {hobbies.map((hobby, index) => {
                return <li key={index} style={liStyle}>{hobby}</li>
              })}
          </ul>
        )
      }
    }

    class Pet extends React.Component {
      render() {
        return (
          <div className="card">
            <h2 className="name">Molly</h2>
            <img src="https://cdn.mos.cms.futurecdn.net/VSy6kJDNq2pSXsCzb6cvYF.jpg" alt="Molly my cat"/>
            <h5 style={{fontSize: "2em", margin: '10px'}}>Hobbies:</h5>
            <HobbyList />
          </div>
        )
        // Without using react-dom-factories
        // const h2 = ReactDOMFactories.h2(null, "Molly")
        // const img = ReactDOMFactories.img({
        //   src: "https://cdn.mos.cms.futurecdn.net/VSy6kJDNq2pSXsCzb6cvYF.jpg",
        //   alt: "Molly my cat",
        // })
        // return ReactDOMFactories.div(null, h2, img);
      }
    }

    // ReactDOM.render(React.createElement(Pet), document.getElementById("app"))
    ReactDOM.render(<Pet />, document.getElementById("app"))
  </script>
</body>
</html>
